<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo Proveedor" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
            <button pButton pRipple label="Volver al Inventario" icon="pi pi-arrow-left" class="p-button-secondary"
                [routerLink]="['/inventory/supplies']"></button>
        </ng-template>
        <ng-template pTemplate="right">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dtSup.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Búsqueda global..." />
            </span>
        </ng-template>
    </p-toolbar>

    <p-table #dtSup [value]="suppliers" [rows]="10" [paginator]="true" responsiveLayout="scroll"
        [globalFilterFields]="['name', 'contactName', 'email']">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon> <p-columnFilter type="text"
                        field="name" display="menu"></p-columnFilter></th>
                <th pSortableColumn="contactName">Contacto <p-sortIcon field="contactName"></p-sortIcon> <p-columnFilter
                        type="text" field="contactName" display="menu"></p-columnFilter></th>
                <th pSortableColumn="phoneNumber">Teléfono <p-sortIcon field="phoneNumber"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-s>
            <tr>
                <td>{{s.name}}</td>
                <td>{{s.contactName}}</td>
                <td>{{s.phoneNumber}}</td>
                <td>{{s.email}}</td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editSupplier(s)" pTooltip="Editar"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteSupplier(s)" pTooltip="Eliminar"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="supplierDialog" [style]="{width: '450px'}" header="Detalles del Proveedor" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nombre de la Empresa</label>
            <input type="text" pInputText id="name" [(ngModel)]="supplier.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !supplier.name">El nombre es requerido.</small>
        </div>
        <div class="field">
            <label for="contact">Nombre de Contacto</label>
            <input type="text" pInputText id="contact" [(ngModel)]="supplier.contactName" />
        </div>
        <div class="field">
            <label for="phone">Teléfono</label>
            <input type="text" pInputText id="phone" [(ngModel)]="supplier.phoneNumber" />
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText id="email" [(ngModel)]="supplier.email" />
        </div>
        <div class="field">
            <label for="address">Dirección</label>
            <input type="text" pInputText id="address" [(ngModel)]="supplier.address" />
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="saveSupplier()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}" acceptLabel="Sí" rejectLabel="No"></p-confirmDialog>
