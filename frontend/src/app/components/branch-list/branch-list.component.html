<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nueva Sucursal" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="branches" [rows]="10" [paginator]="true" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Teléfono</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-branch>
            <tr>
                <td>{{branch.name}}</td>
                <td>{{branch.location}}</td>
                <td>{{branch.phone}}</td>
                <td>
                    <span [class]="'product-badge status-' + (branch.isActive ? 'instock' : 'outofstock')">
                        {{branch.isActive ? 'Activo' : 'Inactivo'}}
                    </span>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editBranch(branch)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteBranch(branch)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="branchDialog" [style]="{width: '450px'}" header="Detalles de Sucursal" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="branch.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !branch.name">El nombre es requerido.</small>
        </div>
        <div class="field">
            <label for="location">Ubicación</label>
            <input type="text" pInputText id="location" [(ngModel)]="branch.location" />
        </div>
        <div class="field">
            <label for="phone">Teléfono</label>
            <input type="text" pInputText id="phone" [(ngModel)]="branch.phone" />
        </div>
        <div class="field-checkbox">
            <p-checkbox [(ngModel)]="branch.isActive" [binary]="true" inputId="binary"></p-checkbox>
            <label for="binary">Activo</label>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="saveBranch()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast></p-toast>
