<div class="card">
    <h2>Tu Carrito</h2>
    <p-table [value]="items">
        <ng-template pTemplate="header">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acci√≥n</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.product.name}}</td>
                <td>{{item.product.price | currency}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.product.price * item.quantity | currency}}</td>
                <td>
                    <p-button icon="pi pi-trash" styleClass="p-button-danger" (click)="removeFromCart(item)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <tr>
                <td colspan="3" class="text-right">Total</td>
                <td>{{getTotal() | currency}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>

    <div class="p-fluid mt-3" style="margin-top: 20px;">
        <div class="field">
            <label for="customerName">Nombre del Cliente</label>
            <input pInputText id="customerName" [(ngModel)]="customerName" />
        </div>
        <p-button label="Pagar" (click)="checkout()" [disabled]="items.length === 0"></p-button>
    </div>
</div>
