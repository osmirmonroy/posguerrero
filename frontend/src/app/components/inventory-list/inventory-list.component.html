<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo Insumo" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
            <button pButton pRipple label="Gestionar Proveedores" icon="pi pi-users" class="p-button-help"
                [routerLink]="['/admin/suppliers']"></button>
        </ng-template>
        <ng-template pTemplate="right">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Búsqueda global..." />
            </span>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="supplies" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name','stock','supplier.name']" [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Gestionar Inventario</h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon> <p-columnFilter type="text"
                        field="name" display="menu"></p-columnFilter></th>
                <th>Unidad</th>
                <th pSortableColumn="stock">Existencias <p-sortIcon field="stock"></p-sortIcon> <p-columnFilter
                        type="numeric" field="stock" display="menu"></p-columnFilter></th>
                <th>Stock Mín.</th>
                <th pSortableColumn="supplier.name">Proveedor <p-sortIcon field="supplier.name"></p-sortIcon>
                    <p-columnFilter type="text" field="supplier.name" display="menu"></p-columnFilter></th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-supply>
            <tr [ngClass]="{'bg-red-100': supply.stock <= supply.minStock}">
                <td>{{supply.name}}</td>
                <td>{{supply.unit}}</td>
                <td>
                    <span
                        [class]="'product-badge status-' + (supply.stock <= supply.minStock ? 'lowstock' : 'instock')">
                        {{supply.stock}}
                    </span>
                </td>
                <td>{{supply.minStock}}</td>
                <td>{{supply.supplier?.name || '-'}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editSupply(supply)" pTooltip="Editar"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2"
                        (click)="deleteSupply(supply)" pTooltip="Eliminar"></button>
                    <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-info mr-2"
                        (click)="openTransactionDialog(supply, 'IN')" pTooltip="Agregar Stock"></button>
                    <button pButton pRipple icon="pi pi-minus" class="p-button-rounded p-button-danger mr-2"
                        (click)="openTransactionDialog(supply, 'OUT')" pTooltip="Retirar Stock"></button>
                    <button pButton pRipple icon="pi pi-list" class="p-button-rounded p-button-secondary"
                        (click)="openKardex(supply)" pTooltip="Kardex (Historial)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Diálogo de Insumo -->
<p-dialog [(visible)]="supplyDialog" [style]="{width: '450px'}" header="Detalles del Insumo" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="supply.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !supply.name">El nombre es requerido.</small>
        </div>
        <div class="field">
            <label for="unit">Unidad</label>
            <input type="text" pInputText id="unit" [(ngModel)]="supply.unit" placeholder="Ej. Kg, Pieza, Litro" />
        </div>
        <div class="formgrid grid">
            <div class="field col">
                <label for="minStock">Stock Mínimo</label>
                <p-inputNumber id="minStock" [(ngModel)]="supply.minStock"></p-inputNumber>
            </div>
            <div class="field col">
                <label for="cost">Costo</label>
                <p-inputNumber id="cost" [(ngModel)]="supply.cost" mode="currency" currency="MXN"
                    locale="es-MX"></p-inputNumber>
            </div>
        </div>
        <div class="field">
            <label for="supplier">Proveedor</label>
            <p-dropdown [options]="suppliers" [(ngModel)]="supply.supplier" optionLabel="name"
                placeholder="Seleccione un Proveedor" [showClear]="true"></p-dropdown>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
            (click)="saveSupply()"></button>
    </ng-template>
</p-dialog>

<!-- Diálogo de Transacción -->
<p-dialog [(visible)]="transactionDialog" [style]="{width: '450px'}"
    [header]="'Movimiento de Stock: ' + (transaction.type === 'IN' ? 'Entrada' : 'Salida')" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label>Cantidad</label>
            <p-inputNumber [(ngModel)]="transaction.quantity" [min]="0"></p-inputNumber>
        </div>
        <div class="field">
            <label>Motivo / Referencia</label>
            <input type="text" pInputText [(ngModel)]="transaction.reason" />
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" class="p-button-text" (click)="transactionDialog = false"></button>
        <button pButton pRipple label="Confirmar" class="p-button-text" (click)="saveTransaction()"></button>
    </ng-template>
</p-dialog>

<!-- Diálogo de Kardex -->
<p-dialog [(visible)]="kardexDialog" [style]="{width: '800px'}" header="Historial de Movimientos (Kardex)"
    [modal]="true">
    <app-kardex-view *ngIf="selectedSupplyForKardex" [supplyId]="selectedSupplyForKardex.id"></app-kardex-view>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}" acceptLabel="Sí" rejectLabel="No"></p-confirmDialog>
